<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
            margin: 0;
            padding: 0;
        }

        #navbar {
            background-color: #ff4081;
            padding: 10px 20px;
            color: #fff;
            text-align: center;
        }

        #registration-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #ff4081;
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #ff4081;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #d81b60;
        }

        p {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }

        a {
            color: #ff4081;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <h2>Registration App</h2>
    </div>

    <div id="registration-container">
        <h1>Registration Page</h1>
        <form action="{{url_for('registration')}}" method="POST" enctype="multipart/form-data">
            <br>

            <!-- <label for="username">User Name:</label> -->
            <input id="username" name="username" type="text" placeholder="User Name" autocomplete="off" required/> <br><br>

            <!-- <label for="password">Password:</label> -->
            <input id="password" name="password" type="password" placeholder="Password" autocomplete="off" required/> <br><br>

            <!-- <label for="firstname">First Name:</label> -->
            <input id="firstname" name="firstname" type="text" placeholder="First Name" autocomplete="off" required/> <br><br>

            <!-- <label for="lastname">Last Name:</label> -->
            <input id="lastname" name="lastname" type="text" placeholder="Last Name" autocomplete="off" required/> <br><br>

            <!-- <label for="email">Email:</label> -->
            <input id="email" name="email" type="text" placeholder="Email" autocomplete="off" required/> <br><br>

            <!-- <label for="textfile">Upload File:</label> -->
            <input type="file" id="textfile" name="textfile"><br><br>

            <button id="submit" name="submit">Register</button>
        </form>
        <p>Already have an account? Please click <a href="{{url_for('login')}}">here to login</a></p>
    </div>
</body>
</html>
